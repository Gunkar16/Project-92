<!DOCTYPE html>
<html>

<head>
	<title>Quiz Game Page</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Redressed&family=Roboto+Mono:wght@200&display=swap"
		rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Train+One&display=swap" rel="stylesheet">
	<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Acme&family=Geo:ital@1&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="game.css">
</head>

<body>
	<div class="container">
		<center>
			<h1 id="title">Quiz Begins</h1>
			<br>
			<br>
			<div class="container">
		
				<div id="lb">
					<center>
				<h1 id="LeaderBoard">LeaderBoard</h1>
				<h4 id="player1name_score" class="playernamescore"></h4>
				<h4 id="player2name_score" class="playernamescore"></h4>
			</center>
			</div>
			<br>
			
		</div>
			<div id="output" class="col-lg-6"></div>
	</div>
	<br>
	<center>
	<div id="turns">
		<h4 id="player_question" class="turn"></label>
		<h4 id="player_q" class="name"></label>
		<br>
		<h4 id="player_answer" class="turn"></label>
		<h4 id="player_a" class="name"></label>
	</div>
</center>
	<br>
	</center>
	<center>
		<input id="number1" type="text" class="num" class="form-control" placeholder="Enter Number 1">
		<input id="number2" type="text" class="num" class="form-control" placeholder="Enter Number 2">
		<br>
		<br>
		<button onclick="send()" id="SB">Send</button>
	</center>
	<script src="quiz_game_page.js"></script>
</body>

</html>
